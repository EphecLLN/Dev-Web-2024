basePath: /
definitions:
  models.Producers:
    properties:
      email:
        example: postmaster@example.com
        type: string
      firstname:
        example: John
        type: string
      id:
        example: 1
        type: integer
      lastname:
        example: Vleminckx
        type: string
      phone_num:
        example: "0483598799"
        type: string
      username:
        example: john_vleminckx
        type: string
    type: object
  models.Users:
    properties:
      created:
        example: Mon Jan 2 15:04:05 MST 2006
        type: string
      email:
        example: mateo@example.com
        type: string
      password:
        example: ba7816bf8f01cfea414140de5dae2223b00361a396177a9cb410ff61f20015ad
        type: string
      producer:
        $ref: '#/definitions/models.Producers'
      profile_picture_id:
        example: "1524689"
        type: string
      username:
        example: john_vleminckx
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: This is a sample server local eat API server.
  title: local eat API
  version: "1.0"
paths:
  /api/auth/authenticate:
    get:
      description: Validate user token
      produces:
      - application/json
      responses:
        "200":
          description: User authenticated
        "401":
          description: Unauthorized
      summary: Validate user token
      tags:
      - Auth
  /api/auth/login:
    post:
      consumes:
      - application/json
      description: Send username and password to login to receive a token in a cookie
      parameters:
      - description: User data
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/models.Users'
      responses:
        "200":
          description: User authenticated
        "400":
          description: Invalid password
        "500":
          description: Internal server error
      summary: Send username and password to login
      tags:
      - Auth
  /api/auth/signup:
    post:
      consumes:
      - application/json
      description: Send user data to create a new user
      parameters:
      - description: User data
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/models.Users'
      responses:
        "200":
          description: User created
        "400":
          description: Invalid request
        "500":
          description: Internal server error
      summary: Send user data to create a new user
      tags:
      - Auth
  /api/producers:
    get:
      description: Get producers id, name, picture and created values
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Producers'
            type: array
        "404":
          description: Not found
        "500":
          description: Internal server error
      summary: Get producers
      tags:
      - Producers
  /api/producers/register:
    post:
      consumes:
      - application/json
      description: Post producer Lastname, Firstname, Phone number and pro email
      parameters:
      - description: Producer object to be registered
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/models.Producers'
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad request
        "500":
          description: Internal server error
      summary: POST producers
      tags:
      - Producers
produces:
- application/json
schemes:
- http
swagger: "2.0"
