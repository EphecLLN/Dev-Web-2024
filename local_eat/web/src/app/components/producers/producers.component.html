<div class="app">
    <app-nav></app-nav>
    <div class= "container">
        <div class="row">
            <h5>Producteurs :</h5>
            <div *ngFor="let producer of producerList" class="col s6">
                <div class="card horizontal">
                    <div class="card-image">
                        <img [src]="producer.picture"/>
                    </div>
                    <div class="card-stacked">
                        <div class = "card-content">
                            <p>{{producer.name}}</p>
                            <p><small>Cr√©ation du compte: {{producer.created.getDate()}}/{{producer.created.getMonth()+1}}/{{producer.created.getFullYear()}}</small></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
