<div class="container">
    <div class="row">
        <form class="col s8 offset-l2">
            <div class="card-panel" style="height: 75vh; margin-top: 100px;" >
                <div class="row">
                    <h4 class="center-align" style="margin-bottom: 50px;">S'inscrire</h4>
                    <div class="input-field col s12" >
                        <input placeholder="Nom utilisateur*" id="first_name" type="text" class="validate">
                        <label for="first_name" class="active">*champs obligatoires</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="Mot de passe*" id="password" type="password" class="validate">
                        <label for="password" class="active">*champs obligatoires</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="Adresse mail (exemple@mail.com)*" id="email" type="email" class="validate">
                        <label for="email" class="active">*champs obligatoires</label>
                    </div>
                </div>
                <div class="row" class="center-align">
                    <div class="input-field col s12">
                        <button class="btn waves-effect waves-light" type="submit" name="action">S'enregistrer</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
